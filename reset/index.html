<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM SEA server reset countdown</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="hourglass.png">
</head>
<body>

    <div class="container">
        <h1>TIME UNTIL SEA SERVER RESET</h1>
        <div id="minutes" class="minutes-display">--</div>
        <div class="label">Minutes Remaining</div>

        <div class="current-time">
            <p> Current Server Time (GMT+7): <span id="serverClock">00:00:00</span></p>
            <p> Your Time (<span id="yourTz">GMT+?</span>): <span id="yourClock">00:00:00</span></p>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
